<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citações</title>
</head>

<body>
  <main>
    <blockquote cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
      O <strong>Elemento HTML</strong> <code>&lt;blockquote&gt;</code>
      (<em>ou Block Quatation Element</em>) indica que um texto exteno foi citado.
    </blockquote>

    <p>
      De acordo com
      <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
        <cite>página MDN blockquote</cite>
      </a>
    </p>

    <p>
      O Elemento quote --
      <code>&lt;q&gt; -- é 
        <q cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
          usado para citações curtas que não precisam de parágrafos ou quebras de linha.
        </q> -- 
        
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
          MDN q page
        </a>
      </code>
    </p>
  </main>
</body>

</html>
