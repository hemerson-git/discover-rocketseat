<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Representação de códigos</title>
</head>
<body>
  <main>
    <!-- Parte genéricos de código -->
    <code>
      document
        .querySelector('main');
    </code>

    <!-- 
      Blocos de código, pois essa tag mantém os espaços em branco e recuos que forem
      colocados no código
    -->
    <pre>
      <code>
        document.querySelector('main');
      </code>
    </pre>
    
  </main>
</body>
</html>
