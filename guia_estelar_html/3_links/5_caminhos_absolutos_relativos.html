<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caminhos absolutos vs Caminhos relativos</title>
</head>
<body>
  <!-- Absoluto
    Inclui todo o protocolo e nome do domínio
  -->

  <!-- Relativos
    Relativo à página aberta no momento
    apntará para lugares diferentes
  -->

  <a href="google.com">relativo: Ir para o Google</a><br>
  <a href="https://google.com">absoluto: Ir para o Google</a>
  
</body>
</html>
