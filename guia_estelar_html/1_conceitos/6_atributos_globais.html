<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atributos Globais</title>
</head>

<body>

  <!-- 
  - class             =>        cria uma classificação de itens "semelhantes"
  - contenteditable   =>        Permite editar o conteúso 
  - data-*            =>        Utilizado no Javascript
  - hidden            =>        Esconde um elemento
  - id                =>        Dá um identificador único a um elemento
  - style             =>        Permite a inserção de CSS inline
  - tabindex          =>        Define a prioridade dos itens ao apertar a tecla tab
  - title             =>        Define um título para o elemento
   -->

  <div class="carrinho" contenteditable="true" id="name" tabindex="2">
    conteúdo
  </div>

  <div class="carrinho" data-id="pode ser qualquer coisa">
    conteúdo
  </div>

  <div class="carrinho" hidden>
    conteúdo
  </div>

  <div class="carrinho" style="color: red;" tabindex="1">
    conteúdo
  </div>

  <div title="Definir um título">
    conteúdo
  </div>

</body>

</html>
